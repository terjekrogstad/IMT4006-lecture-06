<h2>User Experience (UX)</h2>

<p>Some guidelines:</p>

<ul>
    <li>Optimize application start-up time
        <ul>
            <li>Consider partitioning large scripts</li>
            <li>Use local storage where appropriate</li>
        </ul>
    </li>
    <li>
        Minimize perceived latency, e.g.
        <ul>
            <li>Enabling incremental rendering</li>
            <li>Avoid page reloads</li>
        </ul>
    </li>
</ul>
