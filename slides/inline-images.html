<h2>Inline Images</h2>

<ul>
<li>Page loading time can be reduced by keeping all data in a single file</li>
<li>The data URI is a mechanism for embedding image data directly in the src attribute of the img tag, e.g.</li>
</ul>

<pre>
    <code class="url">
    data:img/png;base64,iVBOR...YII=
    data:image/svg+xml;utf8,&#x3C;svg ... &#x3E; ... &#x3C;/svg&#x3E;
    </code>
</pre>
