<h2>Security and Privacy</h2>

<p>JSON data may represent a security risk</p>
<ul>
    <li>Don't eval() JSON data directly, use a JSON parser</li>
</ul>
<p>&nbsp;</p>
<div  class="fragment roll-in">
<p>Signing in at every visit can be a hassle</p>
<ul>
    <li>Enable automatic sign-in (and then also sign-out)</li>
    <li>But don't store unencrypted passwords</li>
</ul>
</div>
