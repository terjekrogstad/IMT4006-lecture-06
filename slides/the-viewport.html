<h2>The Viewport</h2>

<ul>
<li>The area of the browser in which the page fits</li>
<li>Browsers may assume a standard page with</li>
<li>Controlling the page scaling by defining the viewport in a meta tag, e.g.</li>
</ul>

<pre>
    <code class="html">
  &#x3C;meta name=&#x201C;viewport&#x201D; content=&#x201C;width=device-width, user scalable=no&#x201D; /&#x3E;
    </code>
</pre>
